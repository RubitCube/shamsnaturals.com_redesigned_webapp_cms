<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/x-icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Shams Naturals - Eco-Friendly Bags</title>
  </head>
  <body>
    <!-- SVG Filters for Color Blind Support -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
      <defs>
        <!-- Protanopia (Red-Blind) Filter -->
        <filter id="protanopia-filter" color-interpolation-filters="sRGB">
          <feColorMatrix type="matrix" values="0.567, 0.433, 0, 0, 0 0.558, 0.442, 0, 0, 0 0, 0.242, 0.758, 0, 0 0, 0, 0, 1, 0"/>
        </filter>
        <!-- Deuteranopia (Green-Blind) Filter -->
        <filter id="deuteranopia-filter" color-interpolation-filters="sRGB">
          <feColorMatrix type="matrix" values="0.625, 0.375, 0, 0, 0 0.7, 0.3, 0, 0, 0 0, 0.3, 0.7, 0, 0 0, 0, 0, 1, 0"/>
        </filter>
        <!-- Tritanopia (Blue-Blind) Filter -->
        <filter id="tritanopia-filter" color-interpolation-filters="sRGB">
          <feColorMatrix type="matrix" values="0.95, 0.05, 0, 0, 0 0, 0.433, 0.567, 0, 0 0, 0.475, 0.525, 0, 0 0, 0, 0, 1, 0"/>
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
